<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e07ff84049.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Porfolio | Santosh</title>
  </head>

  <body
    style="font-family: Fira Sans, sans-serif"
    class="bg-black relative text-white h-screen overflow-x-hidden inset-0 bg-[linear-gradient(to_right,#80808012_1px,transparent_1px),linear-gradient(to_bottom,#80808012_1px,transparent_1px)] [background-size:32px_32px]"
  >
    <nav class="w-screen absolute h-16 mt-3">
      <div class="flex justify-center h-full w-full items-center py-3">
        <ul
          class="flex text-2xl h-full justify-between w-1/4 items-center *:cursor-pointer"
        >
          <li>Skills</li>
          <li>Projects</li>
          <li>Contact</li>
        </ul>
      </div>
    </nav>
    <main class="h-full relative w-full">
      <div class="flex flex-col w-1/2 items-center h-full justify-center">
        <div class="bg-gradient-to-r bg-clip-text from-pink-500 to-orange-500">
          <h1
            class="text-7xl text-transparent cursor-pointer transition-all duration-300 font-bold"
          >
            Santosh K.C.
          </h1>

          <h3 class="text-2xl font-semibold">
            A Sofwate Developer from Kathmandu, Nepal
          </h3>
          <div
            class="text-3xl my-3 w-1/4 flex justify-between *:cursor-pointer items-center"
          >
            <span
              ><i
                class="fa-brands hover:text-transparent fa-linkedin transition-color duration-300"
              ></i
            ></span>
            <span
              ><i
                class="fa-brands hover:text-transparent fa-github transition-color duration-300"
              ></i
            ></span>
            <span
              ><i
                class="fa-solid hover:text-transparent transition-color duration-300 fa-envelope"
              ></i
            ></span>
          </div>
        </div>
      </div>
      <div
        class="absolute bottom-10 flex justify-center items-center w-full text-nowrap"
      >
        <h3 class="cursor-pointer text-xl animate-bounce">
          <i class="fa-solid fa-computer-mouse mx-3"></i>Scroll Down
        </h3>
      </div>
    </main>
    <div
      class="absolute h-full flex items-center justify-around flex-col w-full bg-gradient-to-t bg-blend-darken from-purple-500"
    >
      <div>
        <h1 class="text-7xl mt-10 opacity-100">Skills</h1>
      </div>
      <div class="grid grid-cols-3 grid-rows-5 w-1/2 max-h-2/3 gap-4">
        <span class="flex flex-col justify-center items-center h-full w-full">
          <object
            data="assets/html.svg"
            type="image/svg+xml"
            class="w-1/4"
          ></object>
          <h1 class="text-white">HTML</h1>
        </span>
        <span class="flex flex-col justify-center items-center h-full w-full">
          <object
            data="assets/css.svg"
            type="image/svg+xml"
            class="w-1/4"
          ></object>
          <h1 class="text-white">CSS</h1>
        </span>
        <span class="flex flex-col justify-center items-center h-full w-full">
          <object
            data="assets/javascript.svg"
            type="image/svg+xml"
            class="w-1/4"
          ></object>
          <h1 class="text-white">JavaScript</h1>
        </span>
        <span class="flex flex-col justify-center items-center h-full w-full">
          <object
            data="assets/typescript.svg"
            type="image/svg+xml"
            class="w-1/4"
          ></object>
          <h1 class="text-white">TypeScript</h1>
        </span>
        <span class="flex flex-col justify-center items-center h-full w-full">
          <object
            data="assets/C.svg"
            type="image/svg+xml"
            class="w-1/4"
          ></object>
          <h1 class="text-white">C</h1>
        </span>
        <span class="flex flex-col justify-center items-center h-full w-full">
          <object
            data="assets/java.svg"
            type="image/svg+xml"
            class="w-1/4"
          ></object>
          <h1 class="text-white">Java</h1>
        </span>

        <span class="flex flex-col justify-center items-center h-full w-full">
          <object
            data="assets/python.svg"
            type="image/svg+xml"
            class="w-1/4"
          ></object>
          <h1 class="text-white">Python</h1>
        </span>
        <span class="flex flex-col justify-center items-center h-full w-full">
          <object
            data="assets/docker.svg"
            type="image/svg+xml"
            class="w-1/4"
          ></object>
          <h1 class="text-white">Docker</h1>
        </span>
        <span class="flex flex-col justify-center items-center h-full w-full">
          <object
            data="assets/go.svg"
            type="image/svg+xml"
            class="w-1/4"
          ></object>
          <h1 class="text-white">Go</h1>
        </span>
        <span class="flex flex-col justify-center items-center h-full w-full">
          <object
            data="assets/nextjs.svg"
            type="image/svg+xml"
            class="w-1/4"
          ></object>
          <h1 class="text-white">Next Js</h1>
        </span>
        <span class="flex flex-col justify-center items-center h-full w-full">
          <object
            data="assets/react.svg"
            type="image/svg+xml"
            class="w-1/4"
          ></object>
          <h1 class="text-white">React Js</h1>
        </span>
        <span class="flex flex-col justify-center items-center h-full w-full">
          <object
            data="assets/tailwind.svg"
            type="image/svg+xml"
            class="w-1/4"
          ></object>
          <h1 class="text-white">Tailwind</h1>
        </span>
        <span class="flex flex-col justify-center items-center h-full w-full">
          <object
            data="assets/mongo.svg"
            type="image/svg+xml"
            class="w-1/4"
          ></object>
          <h1 class="text-white">Mongo Db</h1>
        </span>
        <span class="flex flex-col justify-center items-center h-full w-full">
          <object
            data="assets/kafka.svg"
            type="image/svg+xml"
            class="w-1/4"
          ></object>
          <h1 class="text-white">kafka</h1>
        </span>
        <span class="flex flex-col justify-center items-center h-full w-full">
          <object
            data="assets/postgres.svg"
            type="image/svg+xml"
            class="w-1/4"
          ></object>
          <h1 class="text-white">Postgres</h1>
        </span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
